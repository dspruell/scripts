name: Add to Project

on:
  issues:
    types: [opened, reopened, transferred]
  pull_request_target:
    types: [opened, reopened]

jobs:
  add-to-project:
    name: Add to project
    runs-on: ubuntu-latest
    steps:
      - name: Add to project
        uses: actions/add-to-project@v1.0.2
        with:
          project-url: https://github.com/users/dspruell/projects/2
          github-token: ${{ secrets.ADD_TO_PROJECT_PAT }}
